specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TXJPInitialOffering
    network: rinkeby
    source:
      address: "0x7abff03acB486E331634007e9e3E0F4A62927999"
      abi: TXJPInitialOffering
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ExampleEntity
        - EventInfo
        - PersonalBalance
      abis:
        - name: TXJPInitialOffering
          file: ./abis/TXJPInitialOffering.json
      eventHandlers:
        - event: Claimed(indexed address,uint256,uint256)
          handler: handleClaimed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Received(indexed address,uint256)
          handler: handleReceived
      file: ./src/mapping.ts
